_schema-version: "3.2"
ID: vendor-portal-ui
version: 1.0.0
description: "Vendor Portal React Application"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build

modules:
  - name: vendor-portal-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: vendor-portal-destination
      # --- CHANGE #1: Point to your existing auth service ---
      - name: VendorPortal-auth
    build-parameters:
      builder: npm
      ignore:
        - default-*.json
        - .gitignore
        - package-lock.json

  - name: vendor-portal-ui
    type: html5
    path: .
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
        - mkdir -p approuter/webapp
        - cp -r dist/. approuter/webapp/
      supported-platforms: []
      build-result: dist

resources:
  - name: vendor-portal-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: vendorportaldest
                Description: Vendor Portal Backend Destination
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2UserTokenExchange
                URL: https://the-hackett-group-d-b-a-answerthink--inc--at-development1a73fa6.cfapps.us10.hana.ondemand.com
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                # --- CHANGE #2: Point to your existing auth service ---
                tokenServiceInstanceName: VendorPortal-auth
    
  # --- CHANGE #3 (Part A): Remove the old uaa resource ---
  # The "vendor-portal-uaa" resource block has been deleted.

  # --- CHANGE #3 (Part B): Add this block to reference your existing service ---
  - name: VendorPortal-auth
    type: org.cloudfoundry.existing-service
    parameters:
      # This MUST be the exact name of the XSUAA service
      # instance as it appears in your Cloud Foundry space.
      service-name: VendorPortal-auth