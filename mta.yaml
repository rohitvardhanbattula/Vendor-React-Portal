_schema-version: "3.2"
ID: vendor-portal-ui
version: 1.0.0
description: "Vendor Portal React Application"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build

modules:
  - name: vendor-portal-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: vendor-portal-destination
      - name: vendor-portal-uaa
    build-parameters:
      builder: npm
      ignore:
        - default-*.json
        - .gitignore
        - package-lock.json

  - name: vendor-portal-ui
    type: html5
    path: .
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
        - mkdir -p approuter/webapp
        - cp -r dist/. approuter/webapp/
      supported-platforms: []
      build-result: dist

resources:
  - name: vendor-portal-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: vendor-portal-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: vendor-portal-ui
        tenant-mode: dedicated   